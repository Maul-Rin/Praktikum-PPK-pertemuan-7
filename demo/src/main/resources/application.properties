server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/perpustakaan?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

app.jwt.secret=mysecretkey12345678901234567890123456789012
app.jwt.expiration=86400000

spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true

# OpenAPI / Swagger UI Configuration
springdoc.api-docs.path=/docs/open-api
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/docs/swagger-ui
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntax-highlight.activated=true    